<mat-card>
    <mat-card-title> Nova Clinica</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)]="clinica.nome" name="nome">
        </mat-form-field>
      
    </form>
</mat-card>


<button mat-raised-button (click)="createClinica()" color ="primary">
    Salvar
</button>

<button mat-raised-button (click)="cancell()">
    Cancelar
</button>
