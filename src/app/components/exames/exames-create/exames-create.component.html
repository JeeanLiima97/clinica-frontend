
<mat-card>
    <mat-card-title> Novo Exame</mat-card-title>

<h3>Medico Responsavel</h3>
<mat-form-field appearance="fill">
  <mat-label>Selecione:</mat-label>
  <select matNativeControl required  [(ngModel)]="exame.medico"> 
    <option value="">Selecione</option>
    <option *ngFor="let medico of medicos" [ngValue]="medico.id">
        {{medico.nome}}
    </option>
  </select>
</mat-form-field>


<h3>Funcionario</h3>
<mat-form-field appearance="fill">
  <mat-label>Selecione:</mat-label>
  <select matNativeControl required  [(ngModel)]="exame.funcionario"> 
    <option *ngFor="let funcionario of funcionarios" [ngValue]="funcionario.id">
        {{funcionario.nome}}
    </option>
  </select>
</mat-form-field>

<h3>Tipo de Exame</h3>
<mat-form-field appearance="fill">
  <mat-label>Selecione:</mat-label>
  <select matNativeControl required  [(ngModel)]="exame.tipoExame"> 
    
    <option value="ADMISSIONAL">ADMISSIONAL</option>
    <option value="PERIODICO">PERIODICO</option>
    <option value="RETORNO">RETORNO</option>
    <option value="DEMISSIONAL">DEMISSIONAL</option>
    <option value="TRANSFERENCIA">TRANSFERENCIA</option>
  </select>
</mat-form-field>
</mat-card>


<button mat-raised-button (click)="createExame()" color ="primary">
    Salvar
    </button>
