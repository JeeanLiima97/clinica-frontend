<mat-card>
    <mat-card-title> Nova empresa </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)]="empresa.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cnpj"
            [(ngModel)]="empresa.cnpj" name="cnpj">
        </mat-form-field>
    </form>
</mat-card>


<button mat-raised-button (click)="createEmpresa()" color ="primary">
    Salvar
</button>
<button mat-raised-button (click)="cancell()">
    Cancelar
</button>
