
<div class="mat-elevation-z10">
    <table mat-table  [dataSource]="funcionarios" matSort class="mat-elevation-z8">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="matricula">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricula</th>
            <td mat-cell *matCellDef="let row">{{row.matricula }}</td>
        </ng-container>
         <ng-container matColumnDef="empresa.nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Empresa</th>
            <td mat-cell *matCellDef="let row">{{row.empresa.nome }}</td>
        </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/funcionarios/update/{{row.id}}">
                    <i class="material-icons edit">
                        edit
                    </i>
                </a>
                <!-- <a routerLink="/products/delete/{{row.id}}">
                    <i class="material-icons delete">
                        delete
                    </i>
                </a> -->

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
