<mat-card>
    <mat-card-title> Alterar Funcionario</mat-card-title>
    <form>
        <mat-form-field >
            <input matInput placeholder="Id" 
            [(ngModel)]="funcionario.id" name="id" type="text" [value]="id" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)]="funcionario.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Matricula"
            [(ngModel)]="funcionario.matricula" name="matricula">
        </mat-form-field>
      
        
    </form>
</mat-card>


<button mat-raised-button (click)="updateFuncionario()" color ="primary">
    Salvar
</button>
<button mat-raised-button (click)="cancell()">
    Cancelar
</button>
